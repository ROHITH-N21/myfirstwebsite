<!DOCTYPE html>
<html>
<head>
<style>
.container {
    display: grid;
    grid-template-columns: auto auto auto;
    background-color: rgb(255, 71, 30);
    padding: 10px;
}

.container > div {
    background-color: yellow;
    border: 1px solid blue;
    padding: 20px;
    font-size: 40px;
    text-align: center;
}
.cont > div {
    background-color: green;
    border: 1px solid blue;
    padding: 20px;
    font-size: 40px;
    text-align: center;
}
</style>
</head>
<body>

<h1>display: grid</h1>

<p>Use display: grid; to make a block-level grid container:</p>

<div class="container">
    <div>CSK</div>
    <div style="color: azure;">IPL    </div>
    <div>RCB</div>
    <div>MI</div>
    <div>DC</div>
    <div>LSG</div>
    <div>GT</div>
    <div>PBKS</div>
    <div>RR</div>
   

</div>
