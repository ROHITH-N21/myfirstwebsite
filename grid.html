<!DOCTYPE html>
<html>
<head>
<style>
.container {
    display: grid;
    grid-template-columns: auto auto auto;
    background-color: rgb(255, 71, 30);
    padding: 10px;
}

.container > div {
    background-color: #f1f1f1;
    border: 1px solid blue;
    padding: 20px;
    font-size: 30px;
    text-align: center;
}
</style>
</head>
<body>

<h1>display: grid</h1>

<p>Use display: grid; to make a block-level grid container:</p>

<div class="container">
    <div>2</div>
    <div>4</div>
    <div>6</div>
    <div>8</div>
    <div>10</div>
    <div>12</div>
    <div>14</div>
    <div>16</div>
</div>
