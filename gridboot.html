<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-4">
        <h2 class="text-center mb-4">Bootstrap Grid Layout Example</h2>
        
        <div class="row">
            <div class="col-md-1 col-sm-12 bg-primary text-white p-3">Column 1</div>
            <div class="col-md-2 col-sm-12 bg-secondary text-white p-3">Column 2</div>
            <div class="col-md-3 col-sm-12 bg-success text-white p-3">Column 3</div>
        </div>

        <div class="row mt-3">
            <div class="col-lg-6 col-md-12 bg-danger text-white p-3">Half Width on Large Screens</div>
            <div class="col-lg-6 col-md-12 bg-warning text-dark p-3">Half Width on Large Screens</div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
