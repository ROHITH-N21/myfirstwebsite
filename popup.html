<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3s Delay Modal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Modal -->
<div class="modal fade" id="delayedModal" tabindex="-1" aria-labelledby="delayedModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="delayedModalLabel">Delayed Popup</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        This modal appeared after a 3-second delay!
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Show modal after 3 seconds
  setTimeout(() => {
    const myModal = new bootstrap.Modal(document.getElementById('delayedModal'));
    myModal.show();
  }, 3000);
</script>

</body>
</html>
